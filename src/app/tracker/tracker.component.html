<div class="full">
    <div class="border">
        <div class="component">
            <div class="headline">
                Tasks für heute
            </div>
            <div class="container">
                <div class="tasks">
                    <div class="select-cath">
                        @for (taskGroup of langService.tasks; track $index) {
                            <div (click)="setType($index)" class="cathegory">
                                {{taskGroup.cathegory}}
                            </div>
                        }
                    </div>
                    <div class="taskList">
                        @for (task of langService.tasks[type].task; track $index) {
                            <div class="taskContainer">
                                <div class="taskText">
                                    {{task.id}} {{task.title}}
                                </div>
                                <div (click)="langService.saveToLocal(task.id)" class="taskTickbox">
                                    @if (langService.getDataFromLocal(task.id) == "true") {
                                        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" fill="#e3e3e3">
                                            <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
                                        </svg>
                                    }
                                </div>
                                <div class="nagel beispielNagelLO"></div>
                                <div class="nagel beispielNagelLU"></div>
                                <div class="nagel beispielNagelRO"></div>
                                <div class="nagel beispielNagelRU"></div>
                            </div>
                        }
                    </div>

                </div>


                <div class="diagram">
                    <app-chart class="chart"></app-chart>
                </div>
            </div>
        </div>
    </div>
</div>

            </div>

                            </div>
                            <div (click)="setType(1)" class="cathegory">
                                Monat
                            </div>
            </div>
            <div class="grid1">

                    <div class="field">1</div>

                    <div class="field">5</div>
                    <div class="field">6</div>
                    <div class="field">7</div>
                    <div class="field">8</div>
                </div>
            </div>
        </div>
    </div>
