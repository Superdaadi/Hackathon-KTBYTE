<div class="full">
    <div class="border">
        <div class="component">
            <div class="headline">
                Tasks für heute
            </div>
            <div class="container">
                <div class="tasks">
                    <div class="select-cath">
                        @for (taskGroup of langService.tasks; track $index) {
                            <div (click)="setType($index)" class="cathegory">
                                {{taskGroup.cathegory}}
                            </div>
                        }
                    </div>
                    <div class="taskList">
                        @for (task of langService.tasks[type].task; track $index) {
                            <div class="taskContainer">
                                <div class="taskText">
                                    {{task.title}}
                                </div>
                                <div class="taskTickbox"></div>
                                <div class="nagel beispielNagelLO"></div>
                                <div class="nagel beispielNagelLU"></div>
                                <div class="nagel beispielNagelRO"></div>
                                <div class="nagel beispielNagelRU"></div>
                            </div>
                        }
                    </div>

                </div>


                <div class="diagram">
                    <app-chart class="chart"></app-chart>
                </div>
            </div>
        </div>
    </div>
</div>
