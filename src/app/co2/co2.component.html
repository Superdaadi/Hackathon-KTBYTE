<div class="full">
    <div class="border">
        <div class="component">
            
            <h1>CO2-Emission berechnen</h1>
            
            <div class="abc">
                <label for="distance">Entfernung (km):</label>
                <input [(ngModel)]="distance" type="number" id="distance" placeholder="z.B. 50" />
                <button (click)="calculateCO2Emission()" >Berechnen</button>
                <p id="result"></p>
            </div>

            <div class="abcd">
                <label for="vehicle">Kraftstoff:</label>
                <select [(ngModel)]="vehicle" id="vehicle">
                    <option value="diesel">Diesel</option>
                    <option value="benzin">Benzin</option>
                </select>
            </div>
            <div class="cba">
                <label>Ihre Emission:
                </label>
                    
                <div class="output">
                    <p calculateCO2Emission>{{result}} kg</p>
                    
                </div>


            </div>
        </div>
    </div>
</div>
